<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>


    <div class='col-lg-12'>
        <h1 align='center'>Welcome to FitSpot!</h1>
        <div class="mx-auto" style="width: 600px;" align='center'>
            <p>FitSpot is a running playlist generator powered by Spotify. You track your run offline using your phone's accelerometer, upload that data here, and we give you a custom running playlist based off of how you run.</p>
            <h5 align='center'>Try it now!</h5>
        </div>
        <div class="mx-auto" style="width: 900px;" align='center'>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search a song name..." aria-label="Search a song name...">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="button">Go</button>
                </span>
            </div>
        </div>
        <br>
        <div class="mx-auto" style="width: 500px;" align='center'>
            <form method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <input class="form-control" type="file" name="file">
                    <button class="btn btn-success" type="submit">Upload</button>
                </div>
            </form>
        </div>


        <!-- Footer -->
        <br>
        <br>
        <br>
        <br>
        <footer>
          <p align='center'>&copy; 2017 FitSpot <a class="btn btn-" href="#" role="button">About</a>
              <a class="btn btn-" href="#" role="button">Learn More</a></p>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
